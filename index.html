<!DOCTYPE html>
<html>
<head>
<title>Ambil Daget Sekarang!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 3em;
    color: #e44d26;
    margin-bottom: 30px;
  }
  .button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
  .button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ambil Daget Sekarang!</h1>
  <div id="countdown">03:00</div>
  <a href="#" class="button" id="dagetButton">Klaim Daget Anda!</a>
</div>

<script>
  // Set the countdown time in seconds (3 minutes = 180 seconds)
  let timeInSeconds = 180;
  const countdownElement = document.getElementById('countdown');
  const dagetButton = document.getElementById('dagetButton');

  function updateCountdown() {
    const minutes = Math.floor(timeInSeconds / 60);
    const seconds = timeInSeconds % 60;

    countdownElement.textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    if (timeInSeconds <= 0) {
      clearInterval(countdownInterval);
      countdownElement.textContent = "Waktu Habis!";
      dagetButton.style.display = 'none'; // Hide the button when time is up
    } else {
      timeInSeconds--;
    }
  }

  const countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown(); // Call immediately to display initial time
</script>

</body>
</html>
